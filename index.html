<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modex - Modded Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>Modex</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-section="discover"><i class="fas fa-compass"></i> Discover</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="user-profile">
                    </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search...">
                        <button id="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </header>

            <section class="content-section" id="discover-section">
                <h2 id="trendingTitle">New Games</h2>
                <div class="swiper trending-swiper" id="trendingGamesSwiper">
                    <div class="swiper-wrapper" id="trendingGames">
                        </div>
                </div>

                <h2 id="allGamesTitle">All Games</h2>
                <div class="game-list new-games-list" id="newGames">
                    </div>
            </section>
            
            <section class="content-section hidden" id="game-detail-section">
                <button class="back-to-home" id="backToHome"><i class="fas fa-arrow-left"></i> Back</button>
                <div class="game-detail-card">
                    <img src="https://via.placeholder.com/250x180" alt="Game Thumbnail" class="detail-thumbnail" id="detailGameThumbnail">
                    <h2 id="detailGameTitle">Game Name</h2>
                    <p class="detail-info">Size: <span id="detailGameSize">XXXMB</span> | Rating: <span id="detailGameRating">X.X</span></p>
                    <div class="detail-description" id="detailGameDescription">
                        </div>
                    <button class="download-button primary-download-btn" id="openDownloadModal"><i class="fas fa-download"></i> Download Game</button>

                    <div class="screenshots">
                        <h3>Screenshots</h3>
                        <div id="screenshotsContainer">
                            </div>
                    </div>
                </div>
            </section>

            <div class="modal" id="downloadModal">
                <div class="modal-content">
                    <span class="close-button" id="closeModal">&times;</span>
                    <h2>Download Links</h2>
                    <p id="modalDescription">Click the button below to open the download page.</p>
                    <div id="downloadLinksContainer">
                        </div>
                     <div class="iframe-container hidden" id="iframeContainer">
                        <iframe id="contentIframe" src="" frameborder="0" allowfullscreen></iframe>
                        <button class="close-iframe" id="closeIframe"><i class="fas fa-times-circle"></i> Close Page</button>
                    </div>
                    <p class="modal-disclaimer">Some links may require bypassing ads before reaching the file.</p>
                </div>
            </div>

            <footer>
                <p>&copy; 2025 Modex. All rights reserved.</p>
            </footer>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
